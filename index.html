<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Webes Számológép</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #display { width: 220px; height: 40px; font-size: 24px; margin-bottom: 10px; text-align: right; }
    .button { width: 50px; height: 50px; font-size: 18px; margin: 2px; }
  </style>
</head>
<body>
  <h1>Számológép</h1>
  <input id="display" disabled><br>
  <div id="buttons"></div>

  <script>
    const display = document.getElementById("display");
    const buttons = [
      '7','8','9','/',
      '4','5','6','*',
      '1','2','3','-',
      '0','.','=','+',
      'C'
    ];

    const container = document.getElementById("buttons");

    buttons.forEach(char => {
      const btn = document.createElement("button");
      btn.innerText = char;
      btn.className = "button";
      btn.onclick = () => {
        if (char === '=') {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "HIBA";
          }
        } else if (char === 'C') {
          display.value = '';
        } else {
          display.value += char;
        }
      };
      container.appendChild(btn);
    });
  </script>
</body>
</html>
